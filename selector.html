<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>Child 1</div>
      <p>This is a child paragraph</p>
      <p><a href="www.gmail.com">This is a child paragraph with anchor</a></p>
      <div>
        <p>This is a descendant paragraph</p>
        <span>Just specific selection</span>
        <p>
          <a href="home.html">This is a grandchild paragraph with anchor</a>
        </p>
      </div>
      <iframe>
        <img src="" alt="Image" />
        <div>Just a box</div>
      </iframe>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
  </head>

  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .parent-box {
      position: relative;
      width: 1300px;
      height: 250px;
      /* background: aquamarine; */
      background-color: brown;
      background-image: linear-gradient(40deg, brown 0%, red 40%);
      margin: 180px auto;
      padding-top: 15px;
    }
    .boxes {
      position: absolute;
      width: 15%;
      height: 85%;
      margin: 5px;
      text-align: center;
      color: aliceblue;
      font-size: 30px;
    }
    #box-one {
      left: 10px;
      background-color: black;
    }
    #box-two {
      left: 17%;
      background-color: green;
    }
    #box-three {
      left: 34%;
      background-color: aliceblue;
    }
    #box-four {
      left: 50%;
      background-color: yellowgreen;
    }
    #box-five {
      left: 67%;
      background-color: blue;
    }
    #box-six {
      right: 10px;
      background-color: tan;
    }

    @media screen and (max-width: 850px) {
      .parent-box {
        width: 95%;
        height: 100vh;
        margin: 10px;
      }
      .boxes {
        position: absolute;
        width: 45%;
        height: 30%;
        font-size: 30px;
        margin: 10px;
      }
      #box-one {
        top: 10px;
      }
      #box-two {
        top: 10px;
        left: 50%;
      }
      #box-three {
        left: 10px;
        top: 210px;
      }
      #box-four {
        left: 50%;
        top: 210px;
      }
      #box-five {
        top: 410px;
        left: 10px;
      }
      #box-six {
        top: 410px;
        left: 50%;
      }
    }

    @media screen and (max-width: 420px) {
      .parent-box {
        width: 95%;
        height: 100vh;
        margin: 10px;
      }
      .boxes {
        position: absolute;
        width: 95%;
        height: 20%;
        font-size: 30px;
        margin: 0px;
      }
      #box-one {
        top: 10px;
      }
      #box-two {
        top: 180px;
        left: 10px;
      }
      #box-three {
        left: 10px;
        top: 350px;
      }
      #box-four {
        left: 10px;
        top: 520px;
      }
      #box-five {
        top: 690px;
        left: 10px;
      }
      #box-six {
        top: 860px;
        left: 10px;
      }
    }
  </style>
  <body>
    <div class="container">
      <div class="parent-box">
        <div class="boxes" id="box-one">One</div>
        <div class="boxes" id="box-two">Two</div>
        <div class="boxes" id="box-three">Three</div>
        <div class="boxes" id="box-four">Four</div>
        <div class="boxes" id="box-five">Five</div>
        <div class="boxes" id="box-six">Six</div>
      </div>
    </div>
  </body>
</html>
